openapi: 3.0.3
info:
  title: User Service API
  description: API для управления пользователями
  version: 1.0.0

servers:
  - url: http://localhost:8080
    description: Local server

tags:
  - name: post
    description: Операции с постами

paths:
  /posts:
    post:
      tags:
        - post
      summary: Создание нового поста
      description: Создает новый пост с указанным контентом
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
      responses:
        '201':
          description: Пост успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '400':
          description: Некорректные данные запроса
        '401':
          description: Пользователь не авторизован

  /posts/{id}:
    get:
      tags:
        - post
      summary: Получение поста по ID
      description: Возвращает информацию о посте включая данные автора
      operationId: getPostById
      parameters:
        - name: id
          in: path
          description: ID поста
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Пост успешно получен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostResponse'
        '404':
          description: Пост не найден

components:
  schemas:
    CreatePostRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          maxLength: 1000
          description: Содержимое поста
          example: "Это мой первый пост в социальной сети!"

    PostResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Уникальный идентификатор поста
          example: "3fa85f64-5717-4562-b3fc-2c963f66afa6"
        content:
          type: string
          maxLength: 1000
          description: Содержимое поста
          example: "Это мой первый пост в социальной сети!"
        media:
          type: string
          maxLength: 500
          nullable: true
          description: Ссылка на медиа-файл
          example: "https://example.com/images/photo.jpg"
        created_at:
          type: string
          format: date-time
          description: Дата и время создания поста
          example: "2025-11-14T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Дата и время последнего обновления поста
          example: "2025-11-14T10:30:00Z"
        author_id:
          type: string
          format: uuid
          description: ID автора поста
          example: "5a2fd653-85b0-447c-aef5-2e68769f29e0"
        email:
          type: string
          format: email
          description: Email автора
          example: "anna.smith@example.com"
        nickName:
          type: string
          description: Никнейм автора
          example: "annasmith"
        firstName:
          type: string
          description: Имя автора
          example: "Anna"
        secondName:
          type: string
          description: Фамилия автора
          example: "Smith"
        middleName:
          type: string
          nullable: true
          description: Отчество автора
          example: null